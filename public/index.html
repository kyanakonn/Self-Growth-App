<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self Growth App</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .screen {
      display: none;
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }
    .screen.active {
      display: block;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #38bdf8;
      color: #000;
      margin-top: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 32px;
    }
  </style>
</head>
<body>

  <!-- ===== スタート画面 ===== -->
  <div id="startScreen" class="screen active">
    <h1>Self Growth App</h1>
    <button id="newStartBtn">新規スタート</button>
  </div>

  <!-- ===== ホーム画面 ===== -->
  <div id="homeScreen" class="screen">
    <h1>ホーム</h1>
    <p id="userIdText"></p>
    <button onclick="logout()">ログアウト</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
