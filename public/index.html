<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Self Growth App</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="start">
  <h1>Self Growth App</h1>
  <button onclick="newStart()">新規スタート</button>
  <input id="codeInput" placeholder="引き継ぎコード">
  <button onclick="load()">引き継ぎ</button>
</div>

<div id="app" hidden>
  <header>
    <span id="level"></span>
    <div class="exp-bar"><div id="exp"></div></div>
    <button onclick="openProfile()">⚙️</button>
  </header>

  <main id="home">
    <h2 id="timer">00:00:00</h2>
    <select id="subject"></select>
    <button id="startBtn" onclick="start()">START</button>
    <button id="stopBtn" onclick="stop()" hidden>STOP</button>
    <button id="saveBtn" onclick="save()" hidden>保存</button>
  </main>

  <canvas id="chart"></canvas>

  <button onclick="aiEval()">AI評価</button>
</div>

<script src="app.js"></script>
</body>
</html>
