<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Self Growth App</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="start">
  <h1>Self Growth App</h1>
  <button onclick="newStart()">新規スタート</button>
  <input id="codeInput" placeholder="引き継ぎコード">
  <button onclick="load()">引き継ぎ</button>
</div>

<div id="app" hidden>
  <header>
  <span id="level"></span>
  <div class="exp-bar">
    <div id="exp"></div>
  </div>
  <button onclick="openSettings()">⚙️</button>
</header>

  <div class="card" id="weeklyInfo"></div>

  <main id="home">
    <h2 id="timer">00:00:00</h2>

    <select id="subject"></select>

    <button id="startBtn" onclick="start()">START</button>
    <button id="stopBtn" onclick="stop()" hidden>STOP</button>
    <button id="saveBtn" onclick="save()" hidden>保存</button>

    <hr>

    <div class="card">
  <h3>手動記録</h3>
  <select id="manualSubject"></select>
  <input type="number" id="manualHour" placeholder="時間" min="0">
  <input type="number" id="manualMin" placeholder="分" min="0" max="59">
  <button onclick="manualSave()">手動保存</button>
</div>

    <button onclick="openLogs()">記録一覧</button>

    <div id="logsModal" class="modal">
  <div class="modal-content">
    <h2>記録一覧</h2>
    <div id="logsList"></div>
    <button onclick="closeLogs()">閉じる</button>
  </div>
</div>

    <div id="editModal" class="modal">
  <div class="modal-content">
    <h2>記録編集</h2>

    <label>科目</label>
    <select id="editSubject"></select>

    <label>時間</label>
    <input type="number" id="editHour" min="0"> 時間
    <input type="number" id="editMin" min="0" max="59"> 分

    <button onclick="saveEdit()">保存</button>
    <button onclick="deleteLog()">削除</button>
    <button onclick="closeEdit()">キャンセル</button>
  </div>
</div>

    <div class="card">
  <div>
    <button onclick="changeGraph('day')">日</button>
    <button onclick="changeGraph('week')">週</button>
    <button onclick="changeGraph('month')">月</button>
  </div>
  <canvas id="chart"></canvas>
</div>

    
  <button onclick="aiEval()">AI評価</button>
</div>

<!-- 設定モーダル -->
<div id="settings" class="modal">
  <div class="modal-content">
    <h2>設定</h2>

    <label>週の目標時間（時間）</label>
    <input type="number" id="weeklyGoalInput" min="1">

    <button onclick="saveSettings()">保存</button>
    <button onclick="closeSettings()">閉じる</button>

    <hr>
    <button onclick="openProfile()">プロフィールを見る</button>
  </div>
</div>

<!-- プロフィール -->
<div id="profile" class="modal">
  <div class="modal-content">
    <h2>プロフィール</h2>
    <p id="profileText"></p>
    <button onclick="closeProfile()">閉じる</button>
  </div>
</div>

<!-- EXP情報 -->
<div id="expInfo"></div>

<!-- レベルアップ演出 -->
<div id="levelUp" class="overlay">LEVEL UP!</div>

<!-- 週目標クリア演出 -->
<div id="weeklyClear" class="overlay">WEEKLY GOAL CLEAR!</div>

<!-- 全画面タイマー -->
<div id="timerFull" class="timer-full">
  <div id="timerFullTime">00:00:00</div>
  <button onclick="stop()">STOP</button>
</div>

<script src="app.js"></script>
</body>
</html>
